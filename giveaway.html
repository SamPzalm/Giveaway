<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giveaway Joined</title>
    <link rel="stylesheet" href="styles.css">
    <style type="text/css" media="all">
      body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    background: url('/5000-Neon.gif') no-repeat center top fixed;
    background-size: 380px;
    color: #fff;
}

.container {
    text-align: center;
    z-index: 1;
    padding: 20px;
    background: rgba(0, 0, 0, 0.6);
    border-radius: 10px;
}

h1 {
    font-size: 36px;
}

p {
    font-size: 18px;
    margin: 10px 0;
}

#timer {
    font-size: 24px;
    margin-top: 20px;
}

    </style>
</head>
<body>
    <div class="container">
        <h1>You have joined the giveaway!</h1>
        <p>Please wait for 24 hours. The winners will be announced soon.</p>
        <div id="timer"></div>
    </div>

    <script>
        // Set the countdown time for 24 hours
        var countdownDate = new Date().getTime() + 24 * 60 * 60 * 1000;

        var timerInterval = setInterval(function() {
            var now = new Date().getTime();
            var distance = countdownDate - now;

            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById('timer').innerHTML = hours + "h "
            + minutes + "m " + seconds + "s ";

            if (distance < 0) {
                clearInterval(timerInterval);
                document.getElementById('timer').innerHTML = "EXPIRED";
            }
        }, 1000);
    </script>
</body>
</html>
